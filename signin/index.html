<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Login</title>
    <link href="login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.22.3/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <div class="inputForm">
        <div class="wrapper">
            <h2>Erstelle einen Account</h2>
            <div class="errorMessage"></div>
            <label>
                Email
                <br/>
                <input type="email" class="emailInput">
            </label>
            <label>
                Password
                <br/>
                <input type="password" class="passwordInput">
            </label>
            <button class="loginBtn">Login</button>
            <button class="signUpBtn secondaryBtn">Sign up instead</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
