<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.22.3/dist/umd/supabase.min.js"></script>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <!-- <link rel="manifest" href="../manifest.json"> -->
</head>
<body>
  <div class="inputForm">
    <div class="wrapper">
        <h2>Erstelle einen Account</h2>
        <div class="errorMessage"></div>
        <label>
            Email
            <br/>
            <input type="email" class="emailInput">
        </label>
        <label>
            Benutzername
            <br/>
            <input type="text" class="usernameInput">
        </label>
        <label>
            Passwort
            <br/>
            <input type="password" class="passwordInput">
        </label>
        <label>
            Passwort wiederholen
            <br/>
            <input type="password" id="passwordRetype" class="passwordInput">
        </label>
        <button class="signUpBtn">Registrieren</button>
        <button class="loginBtn secondaryBtn">Schon registriert?</button>
    </div>
    <script src="signup.js"></script>
</div>
</body>
</html>
