<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="reading.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.22.3/dist/umd/supabase.min.js"></script>
  <script src="../de_schlachter.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
</head>
<body>
  <div class="selected-vers-wrapper">
    <div class="selected-vers-box">
      <span class="material-icons close-btn">close</span>
      <h3></h3>
      <div class="scroll-box">
        <p></p>
      </div>
    </div>
  </div>
  <header>
    <span class="material-icons">arrow_back</span>
    <p class="book-view"><span class="book-chapter-vers"></span></p>
  </header>
  <div class="content">
    <p class="vers-text"></p>
    <div class="section introduction">
      <h3>Einleitung</h3>
      <p class="introduction-text"></p>
    </div>
    <div class="section">
      <h3>Lies <span class="book-chapter-vers"></span></h3>
      <p class="text"></p>
    </div>
    <div class="section">
      <h3>Zum Nachdenken:</h3>
      <ul class="think-list">

      </ul>
    </div>
    <div class="section">
      <h3>Zum Beten:</h3>
      <ul class="pray-list">
        
      </ul>
    </div>
    <div class="section">
      <h3>Challenge:</h3>
      <ul class="challenge-list">
        
      </ul>
    </div>
    <div class="section">
      <h3>Gedanken:</h3>
      <div class="input">
        <input placeholder="Schreibe deine Gedanken...">
        <span class="material-icons">send</span>
      </div>
      <ul class="thoughts-list">

      </ul>
    </div>
  </div>
  <div class="footer">
    <span class="material-icons back">arrow_back_ios</span>
    <label>Gelesen?<input type="checkbox"></label>
    <span class="material-icons forward">arrow_forward_ios</span>
  </div>
  <script src="reading.js"></script>
</body>
</html>
